version: '3.8'

services:
  mothrbox-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mothrbox-server
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./mothrbox_ts/.env:/app/mothrbox_ts/.env
    environment:
      - PORT=8000
    networks:
      - mothrbox-network
    restart: unless-stopped
    command: ["sleep", "infinity"]
    labels:
      - "com.mothrbox.service=server"

networks:
  mothrbox-network:
    driver: bridge
    name: mothrbox-network

volumes:
  data:
    driver: local
    name: mothrbox-data
